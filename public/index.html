
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #000;
            padding: 20px;
            border: 1px solid #0f0;
            border-radius: 8px;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #0f0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #0f0;
        }

        input {
            padding: 10px;
            border: 1px solid #0f0;
            border-radius: 4px;
            font-size: 16px;
            background: #000;
            color: #0f0;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0f0;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0a0;
        }

        #result {
            margin-top: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #0f0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #0f0;
            text-align: left;
        }

        th {
            background-color: #000;
        }

        tr:nth-child(even) {
            background-color: #111;
        }

        a {
            color: #0f0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for Data</h1>
        <form id="searchForm">
            <label for="rollno">Enter Roll Number:</label>
            <input type="text" id="rollno" name="rollno" required>
            <button type="submit">Search</button>
        </form>

        <div id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const rollno = document.getElementById('rollno').value;
            const baseUrl = 'https://v1.nitj.ac.in/hostelsNITJ/'; // Replace with your base URL

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ rollno })
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResult(data, baseUrl);
                } else {
                    document.getElementById('result').innerText = 'Error fetching data';
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Error fetching data';
            }
        });

        function displayResult(data, baseUrl) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (data.message) {
                const message = document.createElement('p');
                message.textContent = data.message;
                resultDiv.appendChild(message);
            }

            if (data.studentData) {
                const tableContainer = document.createElement('div');
                tableContainer.classList.add('table-container');
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                // Create table headers
                const headerRow = document.createElement('tr');
                Object.keys(data.studentData).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = capitalizeFirstLetter(key);
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                // Create table rows
                const dataRow = document.createElement('tr');
                Object.values(data.studentData).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value || 'N/A';
                    dataRow.appendChild(td);
                });
                tbody.appendChild(dataRow);

                table.appendChild(thead);
                table.appendChild(tbody);
                tableContainer.appendChild(table);
                resultDiv.appendChild(tableContainer);
            }

            if (data.documents) {
                const documentsList = document.createElement('ul');
                for (const [key, url] of Object.entries(data.documents)) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = baseUrl + url;
                    link.textContent = `Document: ${key}`;
                    link.target = '_blank'; // Open link in a new tab
                    listItem.appendChild(link);
                    documentsList.appendChild(listItem);
                }
                resultDiv.appendChild(documentsList);
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
